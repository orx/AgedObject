; AgedObject - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = AgedObject
FullScreen      = false
Decoration      = false
Smoothing       = false
VSync           = true

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Scene]
ChildList       = Coins # AgedCoins # CoinShower # AgedCoinShower
Size            = (1280, 720)
LifeTime        = track
TrackList       = @
5               = Object.Create Scene

; === Base Coin ===

[Coin]
Graphic         = @
Texture         = coin_gold.png
AnimationSet    = CoinAnimSet
Position        = (-0.4, -0.4, -0.1) ~(0.06, 0.18)~ (0.4, 0.4, -0.1)
UseParentSpace  = position
Scale           = 2

[CoinAnimSet]
StartAnim       = Idle
Texture         = coin_gold.png
FrameSize       = (32, 32)
KeyDuration     = 0.1
Pivot           = center

; === Scene: Regular Coins ===

[Coins]
Graphic         = @
Texture         = pixel
HSV             = (0.56, 0.32, 0.74)
Size            = (640, 360)
Pivot           = center
UseParentSpace  = true
Position        = (-0.25, 0.25)
ChildList       = CoinsLabel
Spawner         = CoinSpawner

[CoinSpawner]
Object          = Coin
TotalObject     = 10
WaveSize        = @.TotalObject
WaveDelay       = 0
UseSelfAsParent = true
CleanOnDelete   = true

[CoinsLabel]
Graphic         = @
Text            = @
String          = Coins
UseParentSpace  = position
Position        = (0, 0.45, -0.1)
Pivot           = bottom

; === Scene: Aged Coins ===

[AgedCoins@Coins]
HSV             = % > Get Coins HSV, * < (1, 1, 0.5)
Position        = (0.25, 0.25)
ChildList       = AgedCoinsLabel
Spawner         = AgedCoinSpawner

[AgedCoinSpawner@CoinSpawner]
Object          = AgedCoin

[AgedCoin@Coin]
Age             = 0 ~ 0.8

[AgedCoinsLabel@CoinsLabel]
String          = Aged Coins

; === Scene: Regular Coin Shower ===

[ShadowlessCoin@Coin]
AnimationSet    = ShadowlessCoinAnimSet
Position        = (-0.4, -0.6, -0.1) ~ (0.4, -0.6, -0.1)
Speed           = (0, 100) ~ (0, 200)
LifeTime        = 1.8
FXList          = @
SlotList        = @
Type            = alpha
Curve           = smooth
StartTime       = 1.5
EndTime         = 1.8
StartValue      = 0
EndValue        = -1

[ShadowlessCoinAnimSet@CoinAnimSet]
FrameSize       = (32, 24)

[CoinShower@Coins]
Position        = (-0.25, -0.25)
HSV             = % > Get Coins HSV, - < (0.2, 0, 0)
ChildList       = CoinShowerLabel
Spawner         = CoinShowerSpawner

[CoinShowerSpawner@CoinSpawner]
Object          = ShadowlessCoin
TotalObject     = -1
ActiveObject    = 50
WaveSize        = 1
WaveDelay       = 0.1

[CoinShowerLabel@CoinsLabel]
String          = Coin Shower

; === Scene: Aged Coin Shower ===

[AgedCoinShower@CoinShower]
HSV             = % > Get CoinShower HSV, * < (1, 1, 0.5)
Position        = (0.25, -0.25)
ChildList       = AgedCoinShowerLabel
Age             = 1.5

[AgedCoinShowerLabel@CoinsLabel]
String          = Aged Coin Shower
